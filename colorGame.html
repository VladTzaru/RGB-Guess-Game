<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Game</title>
    <link rel="stylesheet" href="assets/css/colorGame.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <!-- Fontawesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="icon" type="image/png" href="assets/img/favicon-32x32.png" sizes="32x32"/>
</head>

<body>

    <header>
        <h1 class="main-title">The<br><span id="colorDisplay"></span><br> Guessing Game</h1>
    </header>


    <div class="controls">
        <button class="ripple" id="reset" type="button">New Colors</button>
        <button class="mode ripple" type="button">Easy</button>
        <button class="mode ripple selected" type="button">Normal</button>
        <button class="mode ripple" type="button">Hard</button>
        	<p class="intro-text">To brush up on your knowledge of RGB Color Model click <a target="_blank" href="https://en.wikipedia.org/wiki/RGB_color_model">here</a>.</p>
    </div>


    <!-- Game Board -->
    <div id="board" class="content">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>


    <footer>
        <p>&copy; Tzaru <span id="currentDate"></span>
            <script>
                // Dynamic date
                const showCurrentYear = function() {
                    const span = document.getElementById("currentDate");
                    const currentDate = new Date();
                    span.textContent = currentDate.getFullYear();
                }();
            </script>
        </p>
        <p class="design-credits">Design Credits: <a href="https://www.vecteezy.com/" target="_blank">Vector Graphics by www.Vecteezy.com</a></p>
        <img class="rgb-color-model" src="assets/img/rgb_color_model.png" alt="RGB Color Model">
    </footer>


    <div id="scoreModal"></div>
    <div class="overlay"></div>


    <!-- Scripts -->
    <script src="assets/js/colorGame.js"></script>


</body>

</html>
