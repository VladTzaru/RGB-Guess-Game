<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Color Game</title>
	<link rel="stylesheet" href="colorGame.css">
	<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

</head>
<body>

	<header>
		<h1 class="main-title">The Great <br><span id="colorDisplay"></span><br> Guessing Game</h1>
	</header><!-- header ends -->

	<div class="controls">
		<button class="ripple" id="reset" type="button">New Colors</button>
		<span id="messageDisplay"></span>
		<button class="mode ripple" type="button">Easy</button>
		<button class="mode ripple selected" type="button">Normal</button>
		<button class="mode ripple" type="button">Hard</button>
	</div>
	
	<!-- Game Board -->
	<div id="board" class="content">
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
	</div>

	<footer>
		<p>&copy; Tzaru <span id="currentDate"></span> <script>
			// Dynamic date
			const showCurrentYear = function() {
				const span = document.getElementById("currentDate");
				const currentDate = new Date();
                span.textContent = currentDate.getFullYear();
			}();
		</script></p>
		<p class="design-credits">Design Credits: <a href="https://www.vecteezy.com/" target="_blank">Vector Graphics by www.Vecteezy.com</a></p>
	</footer>

	<script src="colorGame.js"></script>
	
</body>
</html>
